<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control + RL Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      padding: 20px;
    }

    h2 { margin-bottom: 4px; }

    #status { font-size: 14px; color: #93c5fd; }

    .top-buttons, .move-buttons {
      display: flex;
      gap: 12px;
      margin-top: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .pad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 60px);
      gap: 12px;
      margin-top: 14px;
    }

    button {
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      background: #2563eb;
      color: white;
      padding: 10px;
    }
    button:active { background: #60a5fa; }
    #stopBtn { background: #dc2626; }
    #connectBtn { background: #16a34a; }
    .modeBtn { background: #7c3aed; }

    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin-top: 10px;
    }

    .card {
      background: #020617;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 15px #000;
    }

    canvas {
      background: #0f172a;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <h2>Control del Carro + RL Dashboard</h2>
  <div id="status">‚ùå No conectado</div>

  <!-- BOTONES SUPERIORES -->
  <div class="top-buttons">
    <button id="connectBtn">üîå Conectar Puerto Serie</button>
    <button class="modeBtn" onclick="sendCommand('A')">ü§ñ AUTO (RL)</button>
    <button class="modeBtn" onclick="sendCommand('M')">üïπ MANUAL</button>
    <button id="stopBtn" onclick="sendCommand('S')">‚èπ STOP</button>
  </div>

  <!-- CRUCETA DE MOVIMIENTO -->
  <div class="pad">
    <div></div>
    <button data-cmd="F">‚¨ÜÔ∏è</button>
    <div></div>

    <button data-cmd="L">‚¨ÖÔ∏è</button>
    <button data-cmd="S" id="stopCenter">‚èπ</button>
    <button data-cmd="R">‚û°Ô∏è</button>

    <div></div>
    <button data-cmd="B">‚¨áÔ∏è</button>
    <div></div>
  </div>

  <div class="charts">
    <div class="card">
      <h3>Radar ‚Äì Distancia frontal</h3>
      <canvas id="radarChart" width="260" height="200"></canvas>
    </div>

    <div class="card">
      <h3>Learning ‚Äì Reward & Epsilon</h3>
      <canvas id="rlChart" width="320" height="200"></canvas>
    </div>
  </div>

<script>
  let port = null;
  let reader = null;
  let writer = null;
  let readBuffer = "";

  const statusEl = document.getElementById("status");
  const connectBtn = document.getElementById("connectBtn");
  const buttons = document.querySelectorAll("button[data-cmd]");

  // --------- GR√ÅFICOS ----------
  const radarCtx = document.getElementById("radarChart").getContext("2d");
  const radarChart = new Chart(radarCtx, {
    type: "bar",
    data: {
      labels: ["Front"],
      datasets: [{
        label: "Distancia (cm)",
        data: [0]
      }]
    },
    options: {
      scales: {
        y: { min: 0, max: 120 }
      }
    }
  });

  const rlCtx = document.getElementById("rlChart").getContext("2d");
  const rlLabels = [];
  const rlReward = [];
  const rlEps = [];
  const rlChart = new Chart(rlCtx, {
    type: "line",
    data: {
      labels: rlLabels,
      datasets: [
        {
          label: "Reward",
          data: rlReward,
          borderColor: "yellow",
          tension: 0.2
        },
        {
          label: "Epsilon",
          data: rlEps,
          borderColor: "cyan",
          tension: 0.2
        }
      ]
    },
    options: {
      scales: {
        y: { position: "left" }
      }
    }
  });

  // --------- CONEXI√ìN SERIAL ----------
  connectBtn.addEventListener("click", async () => {
    try {
      port = await navigator.serial.requestPort();
      await port.open({ baudRate: 9600 });

      writer = port.writable.getWriter();
      reader = port.readable.getReader();

      statusEl.textContent = "‚úÖ Conectado al puerto serie";
      readLoop();
    } catch (err) {
      console.error(err);
      statusEl.textContent = "‚ùå Error al conectar";
    }
  });

  async function sendCommand(cmd) {
    if (!writer) {
      statusEl.textContent = "‚ö†Ô∏è Primero conecta el puerto serie";
      return;
    }
    const data = new TextEncoder().encode(cmd);
    await writer.write(data);
  }

  // Movimiento mientras presionas
  buttons.forEach(btn => {
    const cmd = btn.dataset.cmd;

    btn.addEventListener("mousedown", () => sendCommand(cmd));
    btn.addEventListener("mouseup",   () => sendCommand("S"));
    btn.addEventListener("mouseleave",() => sendCommand("S"));

    btn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      sendCommand(cmd);
    });
    btn.addEventListener("touchend", () => sendCommand("S"));
  });

  // --------- LECTURA DE DATOS DESDE ARDUINO ----------
  async function readLoop() {
    const decoder = new TextDecoder();
    while (port && port.readable) {
      const { value, done } = await reader.read();
      if (done) break;

      const chunk = decoder.decode(value);
      readBuffer += chunk;

      let lines = readBuffer.split("\n");
      readBuffer = lines.pop();  // lo que qued√≥ incompleto

      lines.forEach(handleLine);
    }
  }

  function handleLine(line) {
    line = line.trim();
    if (!line) return;

    // Ej: RADAR,34.5
    if (line.startsWith("RADAR")) {
      const parts = line.split(",");
      const d = parseFloat(parts[1] || "0");
      radarChart.data.datasets[0].data[0] = d;
      radarChart.update("none");
      return;
    }

    // Ej: RL,3.2,0.54
    if (line.startsWith("RL")) {
      const parts = line.split(",");
      const r  = parseFloat(parts[1] || "0");
      const ep = parseFloat(parts[2] || "0");

      rlLabels.push("");
      rlReward.push(r);
      rlEps.push(ep);

      if (rlLabels.length > 120) {
        rlLabels.shift();
        rlReward.shift();
        rlEps.shift();
      }
      rlChart.update("none");
      return;
    }

    // Por si quieres debuggear otros mensajes
    console.log("RX:", line);
  }
</script>

</body>
</html>
