<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control Bluetooth Carro U/D/L/R/S</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      margin-top: 25px;
    }

    h2 { margin-bottom: 5px; }

    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 60px);
      gap: 12px;
    }

    button {
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      background: #2563eb;
      color: white;
    }

    button:active {
      background: #60a5fa;
    }

    #stopBtn {
      background: #dc2626;
    }

    #connectBtn {
      background: #16a34a;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 15px;
    }

    #status {
      font-size: 14px;
      color: #93c5fd;
    }
  </style>
</head>

<body>

  <h2>Control del Carro por Bluetooth</h2>
  <p>U = Avanzar | D = Retroceder | L = Izquierda | R = Derecha | S = Stop</p>

  <button id="connectBtn">üîå Conectar Bluetooth</button>
  <div id="status">No conectado</div>

  <div class="buttons">
    <div></div>
    <button data-cmd="U">‚¨ÜÔ∏è</button>
    <div></div>

    <button data-cmd="L">‚¨ÖÔ∏è</button>
    <button id="stopBtn" data-cmd="S">‚èπ</button>
    <button data-cmd="R">‚û°Ô∏è</button>

    <div></div>
    <button data-cmd="D">‚¨áÔ∏è</button>
    <div></div>
  </div>

  <script>
    let port = null;
    let writer = null;

    const statusEl = document.getElementById("status");
    const connectBtn = document.getElementById("connectBtn");
    const buttons = document.querySelectorAll("button[data-cmd]");

    async function connectSerial() {
      try {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 9600 });

        writer = port.writable.getWriter();

        statusEl.textContent = "‚úÖ Conectado al HC-05 / HC-06";
      } catch (err) {
        statusEl.textContent = "‚ùå Error: " + err;
      }
    }

    async function sendCommand(cmd) {
      if (!writer) {
        statusEl.textContent = "‚ö†Ô∏è Primero conecta el Bluetooth";
        return;
      }

      const data = new TextEncoder().encode(cmd);
      await writer.write(data);

      statusEl.textContent = "üì§ Enviado: " + cmd;
    }

    connectBtn.addEventListener("click", () => {
      connectSerial();
    });

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const cmd = btn.getAttribute("data-cmd");
        sendCommand(cmd);
      });
    });
  </script>

</body>
</html>
